<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
</head>
<body>
    <h1>Music Player</h1>

    <!-- Trình phát nhạc -->
    <div id="audioPlayerContainer">
        <iframe id="audioPlayer" width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src=""></iframe>
    </div>

    <br><br>

    <!-- Danh sách bài hát -->
    <h3>Select a song:</h3>
    <ul>
        <li><button onclick="playMusic(0)">Ed Sheeran - Perfect</button></li>
        <li><button onclick="playMusic(1)">Until I Found You</button></li>
        <li><button onclick="playMusic(2)">Chờ Anh Nhé - Hoàng Dũng</button></li>
        <li><button onclick="playMusic(3)">Nàng Thơ - Hoàng Dũng</button></li>
        <li><button onclick="playMusic(4)">Vùng Ký Ức - Chillies</button></li>
        <li><button onclick="playMusic(5)">Tháng Tư Là Lời Nói Dối Của Em - Hà Anh Tuấn</button></li>
        <li><button onclick="playMusic(6)">Thức Giấc - Da LAB</button></li>
    </ul>

    <br>
    <!-- Các nút điều khiển bài hát -->
    <button onclick="playPrevious()">Previous</button>
    <button onclick="playNext()">Next</button>

    <script>
    // Danh sách các bài hát nhúng từ SoundCloud
    var playlist = [
        "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/314301457&color=%23ff5500&auto_play=true",
        "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1539207685&color=%23ff5500&auto_play=true",
        "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/825860953&color=%23ff5500&auto_play=true",
        "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/873316711&color=%23ff5500&auto_play=true",
        "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/784517488&color=%23ff5500&auto_play=true",
        "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/714604114&color=%23ff5500&auto_play=true",
        "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1087441720&color=%23ff5500&auto_play=true"
    ];

    var currentTrack = 0;

    // Hàm phát nhạc
    function playMusic(trackIndex) {
        var audioPlayer = document.getElementById('audioPlayer');
        currentTrack = trackIndex;
        audioPlayer.src = playlist[trackIndex];
    }

    // Phát bài tiếp theo
    function playNext() {
        currentTrack = (currentTrack + 1) % playlist.length;
        playMusic(currentTrack);
    }

    // Phát bài trước
    function playPrevious() {
        currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
        playMusic(currentTrack);
    }
    </script>
</body>
</html>
