<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Music Player</h1>

    <div id="audioPlayerContainer">
        <iframe id="audioPlayer" width="100%" height="200" scrolling="no" frameborder="no" allow="autoplay" src=""></iframe>
    </div>

    <h3>Select a song:</h3>
    <ul>
        <li onclick="playMusic(0)">Ed Sheeran - Perfect</li>
        <li onclick="playMusic(1)">Until I Found You</li>
        <li onclick="playMusic(2)">The Weeknd - Save Your Tears</li>
        <li onclick="playMusic(3)">Nàng Thơ - Hoàng Dũng</li>
        <li onclick="playMusic(4)">Vùng Ký Ức - Chillies</li>
        <li onclick="playMusic(5)">Tháng Tư Là Lời Nói Dối Của Em - Hà Anh Tuấn</li>
        <li onclick="playMusic(6)">Thức Giấc - Da LAB</li>
    </ul>

    <div class="controls">
        <button onclick="playPrevious()">Previous</button>
        <button onclick="playNext()">Next</button>
    </div>

    <script>
    var playlist = [
        "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/314301457&color=%23ff5500&auto_play=true",
        "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1539207685&color=%23ff5500&auto_play=true",
        "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1004315785&color=%23ff5500&auto_play=true",
        "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/873316711&color=%23ff5500&auto_play=true",
        "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/784517488&color=%23ff5500&auto_play=true",
        "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/714604114&color=%23ff5500&auto_play=true",
        "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1087441720&color=%23ff5500&auto_play=true"
    ];

    var currentTrack = 0;

    function playMusic(trackIndex) {
        var audioPlayer = document.getElementById('audioPlayer');
        currentTrack = trackIndex;
        audioPlayer.src = playlist[trackIndex];

        var songItems = document.querySelectorAll('li');
        songItems.forEach(function (item, index) {
            if (index === trackIndex) {
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        });
    }

    function playNext() {
        currentTrack = (currentTrack + 1) % playlist.length;
        playMusic(currentTrack);
    }

    function playPrevious() {
        currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
        playMusic(currentTrack);
    }
    </script>
</body>
</html>
